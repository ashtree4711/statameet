title: 'Event Group'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: date_input
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: starting_time
        field:
          seconds_enabled: false
          display: 'Starting Time'
          type: time
          icon: time
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: ending_time
        field:
          seconds_enabled: false
          display: 'Ending Time'
          type: time
          icon: time
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: location
        field:
          input_type: text
          antlers: false
          display: Location
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: conference_link
        field:
          input_type: url
          antlers: false
          display: 'Conference Link'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: moderation
        field:
          mode: default
          display: Moderation
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          folder: templates/event_groups
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: collections_field
        field:
          mode: default
          display: 'Collections Field'
          type: collections
          icon: collections
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: entries_field
        field:
          mode: default
          create: true
          collections:
            - event_groups
          display: 'Entries Field'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: parent
        field:
          type: entries
          collections:
            - event_groups
          max_items: 1
          listable: false
          localizable: true
