title: 'Event Group'
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          input_type: text
          antlers: false
          display: Title
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
          validate:
            - required
      -
        handle: location
        field:
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Location
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: '*Physical* Location in the real world'
      -
        handle: conference_link
        field:
          always_show_set_button: false
          previews: true
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: 'Conference Link'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'Direct Link to the meeting/conference like *Zoom*, *Teams*, *Bluebutton* and so on. Using hyperlink is recommended **Displayed only to registered users**.'
      -
        handle: date_input
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: false
          columns: 1
          rows: 1
          display: Date
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'Date of this section. Easy.'
      -
        handle: starting_time
        field:
          seconds_enabled: false
          display: 'Starting Time'
          type: time
          icon: time
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'When the events starts.'
          default: '0:00'
      -
        handle: ending_time
        field:
          seconds_enabled: false
          display: 'Ending Time'
          type: time
          icon: time
          width: 50
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'When the event ends'
      -
        handle: moderation
        field:
          mode: default
          display: Moderation
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: event_type
        field:
          mode: default
          create: true
          taxonomies:
            - event_types
          display: 'Event Type'
          type: terms
          icon: taxonomy
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          folder: templates/event_groups
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: entries_field
        field:
          mode: default
          create: true
          collections:
            - event_groups
          display: Events
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          visibility: visible
          instructions: 'Choose all events in this event group.'
      -
        handle: parent
        field:
          type: entries
          collections:
            - event_groups
          max_items: 1
          listable: false
          localizable: true
