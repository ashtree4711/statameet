title: Event
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: speakers
        field:
          mode: select
          display: Speakers
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: language
        field:
          input_type: text
          antlers: false
          display: Language
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: abstract
        field:
          antlers: false
          display: Abstract
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
      -
        handle: abstract_file
        field:
          mode: list
          container: assets
          restrict: true
          allow_uploads: true
          show_filename: true
          display: 'Abstract File'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          folder: uploads/abstracts
      -
        handle: presentation_file
        field:
          mode: list
          container: assets
          restrict: true
          allow_uploads: true
          show_filename: true
          display: 'Presentation File'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          folder: uploads/presentations
      -
        handle: handout_file
        field:
          mode: list
          container: assets
          restrict: true
          allow_uploads: true
          show_filename: true
          display: 'Handout File'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          max_files: 1
          folder: uploads/handouts
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - event_groups
          max_items: 1
          listable: false
          localizable: true
          instructions_position: above
          visibility: visible
          mode: select
          create: true
      -
        handle: template
        field:
          hide_partials: true
          blueprint: false
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          visibility: visible
          folder: templates/events
