<!doctype html>
<html lang="{{ site:short_locale }}">
{{ partial:head }}
<body>
{{ partial:nav }}
<div class="container-xl content-container content-container-sm" >
    <div class="card shadow">
        <div class="card-body">
            {{ user:register_form }}
            <div class="form-floating mt-1">
                <input id="email-field" type="email" aria-label="Email" class="form-control" name="email" value="{{ old:email }}">
                <label for="email-field">E-Mail</label>
            </div>
            <div class="form-floating mt-1">
                <input id="pw-field" type="password" aria-label="password" class="form-control" name="password" >
                <label for="pw-field">Password</label>
            </div>
            <div class="form-floating mt-1">
                <input id="pwc-field" type="password" aria-label="password_c" class="form-control" name="password_confirmation" >
                <label for="pwc-field">Password Confirmation</label>
            </div>
            <div class="mt-1">
                <button type="submit" class="btn btn-outline-primary w-100" >Signin</button>
            </div>
            <div class="mt-1">
                {{ if errors }}
                <div class="alert alert-warning p-2">
                    {{ errors }}
                    {{ value }}<br>
                    {{ /errors }}
                </div>
                {{ /if }}
                {{ if success }}
                <div class="alert alert-success p-2">
                    {{ success }}<br>
                </div>
                {{ /if }}
            </div>
            {{ /user:register_form }}
        </div>
    </div>
</div>
{{ partial:scripts }}
</body>
</html>
