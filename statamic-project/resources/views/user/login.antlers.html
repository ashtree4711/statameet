<!doctype html>
<html lang="{{ site:short_locale }}">
{{ partial:head }}
<body>
{{ partial:nav }}
<div class="container-xl content-container content-container-sm" >
    <div class="card shadow">
        <div class="card-body">
            {{ user:login_form }}
            <div class="form-floating">
                <input id="emailfield" type="email" aria-label="E-Mail" class="form-control" name="email" value="{{ old:email }}">
                <label for="emailfield">E-Mail</label>
            </div>
            <div class="form-floating mt-1">
                <input id="passwordfield" type="password" aria-label="Password" class="form-control" name="password" value="{{ old:password }}">
                <label for="passwordfield">Password</label>
            </div>
            <div class="mt-1">
                <button type="submit" class="btn btn-outline-primary w-100" >Log in</button>
            </div>
            <div class="mt-1 d-flex justify-content-end">
                <a class="text-mute text-decoration-none" href="/forgot-password"><small>Forgot your password?</small></a>
            </div>

            <div class="mt-1">
                {{ if errors }}
                <div class="alert alert-warning p-2">
                    {{ errors }}
                    {{ value }}<br>
                    {{ /errors }}
                </div>
                {{ /if }}
                {{ if success }}
                <div class="alert alert-primary p-2">
                    {{ success }}<br>
                </div>
                {{ /if }}
            </div>
            {{ /user:login_form }}

        </div>
    </div>
</div>
{{ partial:scripts }}
</body>
</html>
