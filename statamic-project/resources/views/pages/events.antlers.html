<!doctype html>
<html lang="{{ site:short_locale }}">
    {{ partial:head }}
    <body>
    {{ partial:nav }}
        <div class="container-xl content-container" >
            <div class="card shadow">
                <div class="card-body">
                    <div class="accordion accordion-flush" id="eventAccordion">
                        {{ nav:events }}
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="{{ slug }}heading">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse-{{ slug }}" aria-expanded="false" aria-controls="flush-collapseOne">
                                    {{title}}
                                </button>
                            </h2>
                            <div id="flush-collapse-{{ slug }}" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        {{ children }}
                                        <a href="{{ url }}" class="list-group-item list-group-item-action">{{ title }}</a>
                                        {{ /children }}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {{ /nav:events }}
                    </div>
                </div>
            </div>
        </div>
    {{ partial:scripts }}
    </body>
</html>
